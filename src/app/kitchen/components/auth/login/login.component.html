<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome!</div>
                    <span class="text-600 font-medium">Sign in to continue</span>
                </div>

                <div>
                    <form [formGroup]="loginForm">

                        <div class="form-group">
                            <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                            <input id="email" type="text" formControlName="email" placeholder="Email address" pInputText
                                class="w-full md:w-30rem mb-5" style="padding:1rem">
                            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <small class="text-danger">Email is required and must be valid.</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password" formControlName="password" placeholder="Password"
                                [toggleMask]="true" styleClass="mb-5"
                                inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <small class="text-danger">Password is required (min 6 characters).</small>
                            </div>

                        </div>


                        <div class="flex align-items-center justify-content-between mb-5 gap-5"></div>
                        <button (click)="login()" pButton pRipple label="Sign In" class="w-full p-3 text-xl"></button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
